<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=200px, initial-scale=1">        
        <style>
        html {
            height: 120px;
            width: 200px;
          }
        </style>
        <script defer src="popupactivity.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Link Extractor</title>
    </head>
    <body>
        <div class="text-center">
            <h1 class="text-center">Link Extractor</h1>
        </div>
        <br>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <h7>Off</h7>
              </div>
              <div class="col text-center">
                <div class="form-check form-switch">
                    <form>
                        <input class="form-check-input" name="switch" type="checkbox" role="switch" id="switch" value="off">
                    </form>                       
                </div>
              </div>
              <div class="col">
                <h7>On</h7>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
